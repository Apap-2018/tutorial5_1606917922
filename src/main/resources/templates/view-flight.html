<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Flight</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('View Flight')"></nav>
	<br>
	<div class="container-fluid">
		<h3>List of Flights</h3>
	</div>
<hr>

<div th:each="flight : ${flights}">
    <h3 th:text="'Flight: '+${flight.getOrigin()}+' - '+${flight.getDestination()}"></h3>
    <p th:text="'Pilot Name: '+${flight.getPilot().getName()}"></p>
    <p th:text="'Pilot License Number: '+${flight.getPilot().getLicenseNumber()}"></p>
</div>

</body>
</html>
